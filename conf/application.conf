include "frontend.conf"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.audit.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.testuser.ErrorHandler"

# Play modules
# ~~~~~
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

appName="api-platform-test-user-frontend"

play.http.router=prod.Routes

play.filters.enabled += play.filters.csp.CSPFilter
play.filters.csp.directives.script-src = ${play.filters.csp.nonce.pattern} "'strict-dynamic' 'unsafe-inline' https: http:"

ctc-login-url = "http://localhost:9619/api-test-login/sign-in?continue=http://localhost:9485/manage-transit-movements"

play.i18n.langs = [ "en" ]

tracking-consent-frontend {
   gtm.container = "b"
}

urls {
  footer {
    govukHelp = "https://www.gov.uk/help"
    termsConditions = "/api-documentation/docs/help/terms-and-conditions"
    privacy = "/api-documentation/docs/help/privacy"
    cookies = "/api-documentation/docs/help/cookies"
    accessibility = "https://www.tax.service.gov.uk/accessibility-statement/hmrc-developer-hub?referrerUrl=%2Fapi-test-user%2Fuser&_ga=2.85606041.1657921576.1600767148-457607700.1600072762"
  }
}

feedbackBanner {
  generic  {
    surveyUrl = "https://www.example.com/surveymonkey"
  }
}

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
      api-platform-test-user {
        host=localhost
        port=9617
      }
      third-party-developer-frontend {
        host = localhost
        port = 9685
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

proxy {
  proxyRequiredForThisEnvironment = false
}

contact-frontend {
  host = "http://localhost:9250"
}

third-party-developer-frontend {
  host = "http://localhost:9685"
}
